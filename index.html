<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class=" sign-head text-center mb-4"><b>Sign-Up </b></h2>
    <div class="card p-4 shadow-lg">
      
      <form id="signupForm" novalidate>
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username...">
          <div class="validation-message" id="usernameError"></div>
        </div>

      
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter you email...">
          <div class="validation-message" id="emailError"></div>
        </div>

       
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter the password">
          <div class="validation-message" id="passwordError"></div>
        </div>

       
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm the password">
          <div class="validation-message" id="confirmPasswordError"></div>
        </div>

        
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control" >
          <div class="validation-message" id="dobError"></div>
        </div>

       
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input type="radio" id="male" name="gender" value="Male" class="form-check-input">
              <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
              <label for="female" class="form-check-label">Female</label>
            </div>
            <div class="validation-message" id="genderError"></div>
          </div>
        </div>

        
        <div class="mb-3 form-check">
          <input type="checkbox" id="terms" class="form-check-input">
          <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
          <div class="validation-message" id="termsError"></div>
        </div>

       
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <br><br>

        <div class="link">Already have an Account? <a href="">SIGN IN</a></div>
      </form>
      <div id="successMessage" class="mt-3 text-success"></div>


    </div>
  </div>

  <script src="form.js"></script>
</body>
</html>
